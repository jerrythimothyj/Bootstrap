<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap</title>
		<!-- Declare the basic meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Bootstrap">
		<meta name="keywords" content="Bootstrap">
		<meta name="author" content="Besant Tech">
		<!-- Refer the library scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Refer the styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	</head>
	<body>

		<div class="container-fluid">
			<br><br>
			<div class="row">
				<div class="col-sm-3">
					<img src="./images/fish.jpg" class="img-responsive" width="140">
				</div>
				<div class="col-sm-3">
					<img src="./images/fish.jpg" class="img-rounded" width="140">
				</div>
				<div class="col-sm-3">
					<img src="./images/fish.jpg" class="img-circle" width="140">
				</div>
				<div class="col-sm-3">
					<img src="./images/fish.jpg" class="img-thumbnail" width="140">
				</div>
			</div>
		</div>
	</body>
</html>
